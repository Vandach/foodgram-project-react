  deploy:
    runs-on: ubuntu-latest
    # needs: 
    #   - build_backend
    #   - build_frontend
    if:
      contains('
        refs/heads/main
        refs/heads/master
      ', github.ref)
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd foodgram
            sudo docker pull ${{ secrets.USER }}/backend:v1
            sudo docker pull ${{ secrets.USER }}/frontend:v1
            sudo docker-compose down
            sudo docker-compose rm backend
            sudo docker-compose rm frontend
            touch .env
            echo SECRET_KEY='${{ secrets.SECRET_KEY }}' >> .env 
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            sudo docker-compose up -d
            sudo docker-compose exec -T backend python manage.py makemigrations users
            sudo docker-compose exec -T backend python manage.py makemigrations food
            sudo docker-compose exec -T backend python manage.py migrate --noinput
            sudo docker-compose exec -T backend python manage.py collectstatic --noinput


